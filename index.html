<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projeto 330 — Login</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./supabase.js"></script>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("./projeto330-desktop.png") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CARD LOGIN */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px 28px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .login-card h2 {
      margin: 0 0 16px 0;
      text-align: center;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn-primary {
      background: #c62828;
      color: white;
      border: none;
    }

    .btn-secondary {
      background: #eee;
      border: 1px solid #ccc;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        background: url("./projeto330-mobile.png") no-repeat center top;
        background-size: cover;
        align-items: flex-start;
      }

      .login-card {
        width: 90%;
        margin-top: 45vh;
        padding: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Projeto 330</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />

    <button id="btnLogin" class="btn-primary">Entrar</button>
    <button id="btnSignup" class="btn-secondary">Cadastrar</button>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin = document.getElementById("btnLogin");

    // CADASTRO
    btnSignup.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Preencha email e senha");
        return;
      }

      const { error } = await window.supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("Erro: " + error.message);
      } else {
        alert("Usuário criado! Agora clique em Entrar.");
      }
    });

    // LOGIN
    btnLogin.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      const { error } = await window.supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Erro: " + error.message);
        return;
      }

      window.location.href = "./treinos.html";
    });
  </script>

</body>
</html>
