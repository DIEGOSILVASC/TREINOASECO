<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Projeto 330 ‚Äî Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("./projeto330-desktop.png");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255,255,255,0.95);
      width: 420px;
      max-width: 92%;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .btn-login {
      background: #c62828;
      color: #fff;
      margin-bottom: 10px;
    }

    .btn-signup {
      background: #eee;
    }

    /* ===== AVISO MOBILE FLUTUANTE ===== */
    #mobileNotice {
      display: none;
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 14px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      z-index: 999;
    }

    #mobileNotice button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border: none;
      background: #c62828;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body {
        background-image: url("./projeto330-mobile.png");
        background-position: center top;
        align-items: flex-start;
      }

      .login-card {
        margin-top: 45vh;
        padding: 20px;
      }

      #mobileNotice {
        display: block;
      }
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./supabase.js"></script>
</head>

<body>

  <!-- LOGIN -->
  <div class="login-card">
    <h2>Projeto 330</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">

    <button class="btn-login" id="btnLogin">Entrar</button>
    <button class="btn-signup" id="btnSignup">Cadastrar</button>
  </div>

  <!-- AVISO MOBILE -->
  <div id="mobileNotice">
    ‚ö†Ô∏è <strong>Importante</strong><br><br>
    No celular, este sistema √© indicado apenas para
    <strong>consulta e c√°lculos</strong>.<br><br>
    ‚úîÔ∏è A aba <strong>TESTES</strong> pode ser usada para calcular o <em>Hit Factor</em>.<br>
    ‚ùå O salvamento de dados deve ser feito no <strong>desktop</strong>.<br><br>
    üí° Dica: tire um print no celular e lance depois no computador.
    <button onclick="document.getElementById('mobileNotice').style.display='none'">
      Entendi
    </button>
  </div>

  <!-- LOGIN JS -->
  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    document.getElementById("btnSignup").onclick = async () => {
      const { error } = await window.supabaseClient.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });

      alert(error ? error.message : "Usu√°rio criado! Agora fa√ßa login.");
    };

    document.getElementById("btnLogin").onclick = async () => {
      const { error } = await window.supabaseClient.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });

      if (error) {
        alert(error.message);
      } else {
        window.location.href = "./treinos.html";
      }
    };
  </script>

</body>
</html>
